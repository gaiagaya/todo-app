<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1" />
    <title>ToDo List PWA</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <header>
        <h1>todo app</h1>
    </header>
    <main>
        <label class="new">
            <input type="text" placeholder="add new item" class="new-input" id="new" />
            <button class="new-button" id="add" disabled>add</button>
            <span class="new-label">add new item</span>
        </label>
        <ul class="items" id="tasks">
            <li class="item">
                <input type="checkbox" class="item-check" />
                <span class="item-text">todo thing</span>
                <button class="delete">delete</button>
            </li>
        </ul>
    </main>
    <script src="script.js" defer></script>
</body>

</html>
